<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:insert>
		<ui:include name="style" src="/component/styles1.xhtml" />
	</ui:insert>
</h:head>
<h:body>
	<ui:insert>
		<ui:include name="header" src="/component/header.xhtml" />
	</ui:insert>
	<div id="wrapper">

		<!-- C O N T E N T -->

		<div class="card mb-3">
			<div class="card-header" style="text-align: center">Change
				Password</div>
			<div class="card-body">
				<div class="table-responsive">
					<h:messages style="color:red" id="message" infoStyle="display:none" />
					<p:panelGrid columns="2" style="width:50%;text-align:center">
						<h:form enctype="multipart/form-data">
							<t:inputFileUpload value="#{paymentBean.uploadedFile}"/>
							<h:commandButton value="submit" action="#{paymentBean.submit}"/>
							<p:commandButton widgetVar="saveButton" value="Download" ajax="false"
							icon="pi pi-arrow-down"
							rendered="#{not empty paymentBean.fileDownload}" >
							<p:fileDownload value="#{paymentBean.fileDownload}" />
							</p:commandButton>
						</h:form>
						
					</p:panelGrid>

				</div>
			</div>
		</div>
	</div>


	<!-- /C O N T E N T -->

</h:body>
</html>
